<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Media Connector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            margin-top: 5px;
            padding: 10px;
            font-size: 14px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Chromecast Media Connector</h1>
    <form id="mediaForm">
        <label for="fileInput">Select a video file:</label>
        <input type="file" id="fileInput" name="file" accept="video/*"><br><br>

        <label for="urlInput">Or enter a video URL:</label>
        <input type="url" id="urlInput" name="url" placeholder="https://example.com/video.mp4"><br><br>

        <button type="button" id="scanDevicesButton">Scan for Devices</button><br><br>
        <select id="deviceList">
            <option value="">Select a Device</option>
        </select><br><br>

        <button type="submit">Cast Media</button>
    </form>

    <p id="status"></p>

    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script>
        let castSession;

        // Initialize Chromecast API
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            }
        };

        function initializeCastApi() {
            const context = cast.framework.CastContext.getInstance();
            context.setOptions({
                receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });

            document.getElementById('scanDevicesButton').addEventListener('click', async () => {
                const status = document.getElementById('status');
                const deviceList = document.getElementById('deviceList');
                deviceList.innerHTML = '<option value="">Scanning for devices...</option>';

                try {
                    const context = cast.framework.CastContext.getInstance();
                    const devices = await context.getCastState();

                    if (devices === cast.framework.CastState.NOT_CONNECTED) {
                        status.textContent = "No devices found.";
                    } else {
                        status.textContent = "Devices found. Select one to cast.";
                        deviceList.innerHTML = '<option value="">Select a Device</option>';
                        // Simulate adding devices for demonstration purposes
                        const option = document.createElement('option');
                        option.value = "chromecast";
                        option.textContent = "Chromecast Device";
                        deviceList.appendChild(option);
                    }
                } catch (error) {
                    status.textContent = `Error scanning devices: ${error}`;
                }
            });
        }

        // Handle media submission
        document.getElementById('mediaForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const status = document.getElementById('status');
            const urlInput = document.getElementById('urlInput').value;
            const fileInput = document.getElementById('fileInput').files[0];

            if (!urlInput && !fileInput) {
                status.textContent = "Please provide a file or a URL!";
                return;
            }

            if (urlInput) {
                castMedia(urlInput);
            } else if (fileInput) {
                const fileUrl = URL.createObjectURL(fileInput);
                castMedia(fileUrl);
            }
        });

        function castMedia(mediaUrl) {
            const status = document.getElementById('status');
            const context = cast.framework.CastContext.getInstance();
            const currentSession = context.getCurrentSession();

            if (!currentSession) {
                status.textContent = "No active Chromecast session.";
                return;
            }

            const mediaInfo = new chrome.cast.media.MediaInfo(mediaUrl, 'video/mp4');
            const request = new chrome.cast.media.LoadRequest(mediaInfo);

            currentSession.loadMedia(request).then(() => {
                status.textContent = "Media successfully casted to Chromecast!";
            }).catch((error) => {
                status.textContent = `Failed to cast media: ${error}`;
            });
        }
    </script>
</body>
</html>
